                <div class="container ">

                    <div class="row bg-dark align-self-center" id="offer">

                        </div>
                        <div class="col align-self-center">
                        <h1 id="countdown"></h1>
                        </div>

                <form>
                    <div class="container py-lg-5" id="details">
                        <div class="row" id="detailsForm">
                            <div class="col-lg-5">
                                <div class="form-group">
                                <label for="inputFirstNameLabel"><h3>First Name</h3></label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                                </div>
                            </div>
                             <div class="col-lg-5">
                                <div class="form-group">
                                <label for="inputLastNameLabel"><h3>Last Name</h3></label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                <label for="inputDOBLabel"><h3>DOB</h3></label>
                                <input type="date" onchange="updateAge()" class="form-control" id="inputDOB" required>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="detailsForm">
                             <div class="col-lg-2">
                                <div class="form-group">
                                  <label for="inputAddressNoLabel"><h3>Number</h3></label>
                                <input type="text" class="form-control" id="inputAddressNo" placeholder="House/Apartment No.">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                  <label for="inputAddress1Label"><h3>Address Line 1</h3></label>
                                <input type="text" class="form-control" id="inputAddress1"placeholder="Address Line 1" required>
                                </div>
                            </div>
                             <div class="col-lg-5">
                                <div class="form-group">
                                  <label for="inputAddress2Label"><h3>Address Line 2</h3></label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                  <label for="inputCountyLabel"><h3>County</h3></label>
                                <input type="text" class="form-control" id="inputCounty" placeholder="County" required minlength="4" maxlength="15">
                                </div>
                                </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                  <label for="inputEircodeLabel"><h3>Eircode</h3></label>
                                <input type="text" class="form-control" id="inputEircode" placeholder="ABC1234" required minlength="7" maxlength="7">
                                </div>
                                </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                  <label for="inputPhoneLabel"><h3>Phone Number</h3></label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="0871234567" required minlength="6" maxlength="11">
                                </div>
                                </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                  <label for="inputEmaialLabel"><h3>Email</h3></label>
                                <input type="text" class="form-control" id="inputEmaial" placeholder="example@example.com" required>
                                </div>
                                </div>
                        </div>
                    </div>
                </form>
                
                
                    <div class="row bg-dark justify-content-center" id="youthDiscountRow">

                        </div>
                        <div class="col-lg-2" >

                        </div>
